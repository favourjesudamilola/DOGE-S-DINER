<app-header></app-header>
<div class="top">
    <a routerLink="/">
      <button class="home">Continnue Shoppig</button>
    </a>
    <h1 class="title">Your Shopping cart</h1>
    <button (click)="openPayment()" class="checkOut">Check out</button>
  </div>
  <div class="container">
    <ul>
      <li *ngFor="let cartItem of cart.items">
  
        <div>
          <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
        </div>
  
        <div>
          <a routerLink="/food/{{cartItem.food.id}}">
            {{cartItem.food.name}}
          </a>
        </div>
  
        <div>
          <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
  
        <div>
          N {{cartItem.price}}
        </div>
  
        <div>
          <!-- <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button> -->
          <i class="bi bi-trash-fill text-danger" aria-hidden="true" (click)="removeFromCart(cartItem)"></i>
        </div>
  
      </li>
    </ul>
  
    <div class="checkout">
      <div>
        <p class="summary">Shopping Summary</p>
        <div class="food-count">{{cart.items.length}}</div>
        <div class="total-price">{{cart.totalPrice}}</div>
  
      </div>
    </div>
  
  </div>
  
  <div class="payment" [style.display]="noDisplay">
    <h1 class="payTitle">Personal Information</h1>
    <label>Name and Surname</label>
    <input type="text" placeholder="Mattew Ross" class="payInput" pattern="^[A-Za-z \s*]+$"/>
    <label>Phone Number</label>
    <input type="number" placeholder="+123 437 93393" class="payInput">
    <label>Address</label>
    <input type="text" placeholder="Winter Fell H street 12" class="payInput" pattern="[a-zA-Z0-9]+"/>
    <h1 class="payTitle">Card Information</h1>
    <div class="cardIcons">
      <img src="/assets/visa.png" width="40" alt="" class="cardIcon">
      <img src="/assets/master.png" width="40" alt="" class="cardIcon">
    </div>
    <input type="password" class="payInput" placeholder="Card Number">
    <div class="cardInfo">
      <input type="number" placeholder="mm" class="payInput sm">
      <input type="number" placeholder="yyyy" class="payInput sm">
      <input type="number" placeholder="cvv" class="payInput sm">
    </div>
    <button class="checkoutButton">Checkout</button>
    <span (click)="closePayment()" class="close">X</span>
  </div>
