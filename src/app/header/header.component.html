
  <div class="container">
    <div class="wrapper">
        <div class="left">
          <a routerLink="/">
            <img class="img" src="/assets/ELPASO.png">
          </a>
        </div>
        <div class="center">
            <!-- center -->
        </div>
        <div class="right">
            <a *ngIf="isAuthenticated === 'false'" routerLink="/login">
              <div class="menuItem">
                <button class="button">LOGIN</button>
              </div>
            </a>
            <a *ngIf="isAuthenticated === 'true'" routerLink="/">
              <div class="menuItem">
                <button class="button">LOGOUT</button>
              </div>
            </a>
            <div class="menuItem">
              <a routerLink="/cart">
                <img src="/assets/icon-cart.svg" alt="">
              </a>
            </div>
        </div>
    </div>

  </div>
