<app-header></app-header>
<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite?'':'not'}}">
        ‚ù§
      </span>
    </div>

    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="orange"
        uncheckedcolor="black"
        size="30px"
        [readonly]="true">
      </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <!-- <app-tag [foodPageTags]="food.tags"></app-tag> -->
    </div>

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>{{food.price|currency}}</span>
    </div>

    <button>Add To Cart</button>

  </div>

</div>
<app-footer></app-footer>
